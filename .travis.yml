# Project specific config
before_install:
  - brew update

install:
  - brew install tidy-html5

env:
  global:
    - APM_TEST_PACKAGES=""
  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

os:
  - osx

# Installed for linting the project
language: node_js
node_js: "6"

# Generic setup follows
script: 'curl -Ls https://github.com/Arcanemagus/ci/raw/atomlinter/build-package.sh | sh'

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

git:
  depth: 10

sudo: false

addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot
